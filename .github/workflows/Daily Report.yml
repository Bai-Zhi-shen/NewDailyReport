name: Daily Report

on: 
  schedule:
    - cron: '5 16,17 * * *'
  workflow_dispatch:

jobs:
  invoke:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install Required
      run: |
        pip install requests

    - name: Make Config
      run: |
        echo "${{ secrets.DATA }}"

    - name: Report
      run: |
        python main.py
